<!DOCTYPE html>
<html>
<head>
  <title>Map-1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      margin-top: 10px;
    }
    #toggleBtn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Click to choose location</h2>
<button id="toggleBtn">Hide map</button>
<div id="map"></div>
<p id="output"></p>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAmd8V46CLS11cyu1UnjqBwtcBUXybnyNA",
        authDomain: "map-1-b0eae.firebaseapp.com",
        databaseURL: "https://map-1-b0eae-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "map-1-b0eae",
        storageBucket: "map-1-b0eae.appspot.com",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Khởi tạo bản đồ
  const map = L.map('map').setView([10.850324, 106.772186], 20);

  L.tileLayer('https://api.maptiler.com/maps/streets-v2/256/{z}/{x}/{y}.png?key=WxV6QKoeVDywcxuiW3su', {
    attribution: 'OpenStreetMap contributors'
  }).addTo(map);

  let currentMarker = null;

  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);

    db.ref("Toa-do").set({
      lat: parseFloat(lat),
      lng: parseFloat(lng),
    })
    .then(() => {
      document.getElementById('status').innerText = `Done: Vi-do=${lat}, Kinh-do=${lng}`;
    })
    .catch((error) => {
      document.getElementById('status').innerText = `Error: ${error}`;
    });

    document.getElementById('output').innerHTML =
      `Vi-do: ${lat}, Kinh-do: ${lng}`;

    if (currentMarker) {
      map.removeLayer(currentMarker);
    }

    currentMarker = L.marker([lat, lng]).addTo(map);
  });

  const toggleBtn = document.getElementById('toggleBtn');
  const mapDiv = document.getElementById('map');

  toggleBtn.addEventListener('click', () => {
    if (mapDiv.style.display === 'none') {
      mapDiv.style.display = 'block';
      toggleBtn.innerText = 'Hide map';
      map.invalidateSize(); 
    } else {
      mapDiv.style.display = 'none';
      toggleBtn.innerText = 'Show map';
    }
  });
</script>

</body>
</html>
